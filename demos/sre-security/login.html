<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE Security - Demo Zugang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brand-orange: #ee812f;
            --orange-hover: #ff9642;
            --deep-black: #0a0a0a;
            --charcoal: #1a1a1a;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--deep-black) 0%, var(--charcoal) 50%, var(--brand-orange) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Particles Background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--brand-orange);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-up 15s infinite ease-in-out;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(238, 129, 47, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px rgba(238, 129, 47, 0.5));
        }

        .logo-container h1 {
            color: var(--white);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo-container h1 span {
            color: var(--brand-orange);
        }

        .logo-container p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .demo-badge {
            background: var(--brand-orange);
            color: var(--white);
            padding: 0.4rem 1.2rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.6);
            border: 2px solid rgba(238, 129, 47, 0.3);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--brand-orange);
            box-shadow: 0 0 20px rgba(238, 129, 47, 0.3);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--brand-orange);
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--brand-orange);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: var(--orange-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 129, 47, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(238, 129, 47, 0.2);
        }

        .info-text i {
            color: var(--brand-orange);
            margin-right: 0.3rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo-container h1 {
                font-size: 1.5rem;
            }

            .logo-container img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/logo.svg" alt="SRE Security Logo">
            <h1>SRE <span>SECURITY</span></h1>
            <p>Premium Sicherheitsdienstleister</p>
        </div>

        <div class="demo-badge">
            <i class="fas fa-eye"></i> Demo-Zugang
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i> Falsches Passwort. Bitte versuchen Sie es erneut.
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Passwort
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Passwort eingeben" required autocomplete="off">
                    <button type="button" class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Zur Demo
            </button>
        </form>

        <div class="info-text">
            <i class="fas fa-info-circle"></i> Diese Demo-Website ist passwortgeschützt
        </div>
    </div>

    <script>
        // Passwort (ändern Sie dies nach Bedarf)
        const CORRECT_PASSWORD = 'sre2025';

        // Particles generieren
        const particlesContainer = document.getElementById('particles');
        const isMobile = window.innerWidth <= 768;
        const particleCount = isMobile ? 15 : 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Toggle Password Visibility
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Login Form Handler
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const password = passwordInput.value;

            if (password === CORRECT_PASSWORD) {
                // Passwort korrekt - Session setzen und weiterleiten
                sessionStorage.setItem('sre_authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                // Falsches Passwort - Fehler anzeigen
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Auto-Focus auf Passwort-Feld
        window.addEventListener('load', function() {
            passwordInput.focus();
        });
    </script>
</body>
</html>
