<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Passwortschutz - COSIMO Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5b6221, #737c2a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-icon {
            font-size: 60px;
            color: #5b6221;
            margin-bottom: 20px;
        }

        h1 {
            color: #5b6221;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #5b6221;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .login-btn:hover {
            background: #737c2a;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c62828;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-text {
            margin-top: 20px;
            color: #999;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Demo-Zugang</h1>
        <p class="subtitle">COSIMO Tramezzini Manufaktur</p>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> Falsches Passwort!
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password" placeholder="Passwort eingeben" required autofocus>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Zugang erhalten
            </button>
        </form>

        <p class="info-text">
            <i class="fas fa-shield-alt"></i> Diese Demo ist passwortgesch√ºtzt
        </p>
    </div>

    <script>
        const CORRECT_PASSWORD = 'cosimo25';
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        if (sessionStorage.getItem('cosimoAuth') === 'authenticated') {
            window.location.href = 'index.html';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === CORRECT_PASSWORD) {
                sessionStorage.setItem('cosimoAuth', 'authenticated');
                window.location.href = 'index.html';
            } else {
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
            }
        });

        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
